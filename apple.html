  <div class="apple-text">
    <h1>iPhone</h1>
    <p>Meet the iPhone 16 family.</p>
    <div class="btn-container">
    <button class="btn">Learn more</button>
    <button class="btn-outline">Shop iPhone</button>
    </div>

     <div class="image">
    <img src="iphone-famm.jpg" alt="iPhone family" class="iphone"/>
  </div> 
      </div>
      <div class="mac">
         
        <svg width="380" height="320" viewBox="0 0 380 320" xmlns="http://www.w3.org/2000/svg">
    <!-- Bubble body -->
    <path d="M20,0H360a20,20 0 0 1 20,20V280a20,20 0 0 1 -20,20H60L35,320V300H20a20,20 0 0 1 -20,-20V20A20,20 0 0 1 20,0Z" fill="white"/>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feFlood flood-color="rgba(0,0,0,0.1)"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- Text content -->
    <text x="30" y="50" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">Buy Mac</text>
    <text x="30" y="80" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">or iPad</text>
    <text x="30" y="110" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">for college</text>
    
    <text x="30" y="140" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="400" fill="#86868b">with education savings</text>
    
    <!-- Divider line -->
    <line x1="30" y1="160" x2="350" y2="160" stroke="#d2d2d7" stroke-width="1"/>
    
    <!-- Bottom section -->
    <text x="30" y="190" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#0066cc">Choose</text>
    <text x="30" y="220" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">AirPods or</text>
    <text x="30" y="250" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">an eligible</text>
    <text x="30" y="280" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="600" fill="#1d1d1f">accessory</text>
</svg>
 <button class="button">Shop</button>
